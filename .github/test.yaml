      # 设置 Node.js 版本
      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20.x'


      # 安装项目依赖
      - name: Install dependencies
        run: |
          cd gmatch
          npm install
      # 运行测试
      - name: Run tests
        run: |
          cd gmatch
          npm run test || true  # 即使测试失败也不会停止工作流
      # 启动 Expo
      - name: Run Expo in the background
        run: |
          cd gmatch
          export CI=1
          nohup npx expo start -c --no-dev --minify &
