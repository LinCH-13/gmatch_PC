name: Azure Static Web Apps CI/CD

on:
  push:
    branches:
      - LinCH
  pull_request:
    types: [opened, synchronize, reopened, closed]
    branches:
      - LinCH

jobs:
  build_and_deploy_job:
    if: github.event_name == 'push' || (github.event_name == 'pull_request' && github.event.action != 'closed')
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Install dependencies
        run: npm install
        working-directory: ./gmatch  # 设置正确的工作目录
      - name: Build the application
        run: npx expo export:web  # 使用 npx 命令来构建项目
      - name: List output directory
        run: ls -la web-build  # 检查输出目录的内容
      - name: Deploy to Azure
        id: builddeploy
        uses: Azure/static-web-apps-deploy@v1
        with:
          azure_static_web_apps_api_token: ${{ secrets.AZURE_STATIC_WEB_APPS_API_TOKEN_PROUD_FOREST_050303300 }}
          repo_token: ${{ secrets.GITHUB_TOKEN }}
          action: "upload"
          app_location: "./gmatch"  # 指向源码路径
          api_location: ""  # 如果有 API，可以指定路径
          output_location: "dist"  # 确保这是构建输出的目录

  close_pull_request_job:
    if: github.event_name == 'pull_request' && github.event.action == 'closed'
    runs-on: ubuntu-latest
    name: Close Pull Request Job
    steps:
      - name: Close Pull Request
        id: closepullrequest
        uses: Azure/static-web-apps-deploy@v1
        with:
          azure_static_web_apps_api_token: ${{ secrets.AZURE_STATIC_WEB_APPS_API_TOKEN_PROUD_FOREST_050303300 }}
          action: "close"
