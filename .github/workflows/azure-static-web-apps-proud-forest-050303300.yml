name: Azure Static Web Apps CI/CD

on:
  push:
    branches:
      - LinCH
  pull_request:
    types: [opened, synchronize, reopened, closed]
    branches:
      - LinCH

jobs:
  build_and_deploy_job:
    runs-on: ubuntu-latest
    steps:
      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20.17.0'  # 设置与本地一致的 Node.js 版本
          
      - uses: actions/checkout@v3
        with:
          submodules: true
          lfs: false

      - name: Build And Deploy
        id: builddeploy
        uses: Azure/static-web-apps-deploy@v1
        with:
          azure_static_web_apps_api_token: ${{ secrets.AZURE_STATIC_WEB_APPS_API_TOKEN_PROUD_FOREST_050303300 }}
          repo_token: ${{ secrets.GITHUB_TOKEN }} 
          action: "upload"
          app_location: "./gmatch" 
          output_location: "dist"  

