name: Azure Static Web Apps CI/CD

on:
  push:
    branches:
      - LinCH
  pull_request:
    types: [opened, synchronize, reopened, closed]
    branches:
      - LinCH

jobs:
  build_and_deploy_job:
    if: github.event_name == 'push' || (github.event_name == 'pull_request' && github.event.action != 'closed')
    runs-on: ubuntu-latest
    name: Build and Deploy Job
    steps:
      # Checkout the repository
      - uses: actions/checkout@v3
        with:
          submodules: true
          lfs: false

      # Set up Node.js environment
      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '14'  # 确保使用与项目匹配的 Node.js 版本

      # Install dependencies
      - name: Install dependencies
        run: npm install
        working-directory: ./gmatch  # 根据项目路径调整

      # List files for debugging
      - name: List files for debugging
        run: ls -R
        working-directory: ./gmatch  # 这会列出项目中的所有文件，帮助调试文件路径问题

      # Build and Deploy to Azure Static Web Apps
      - name: Build And Deploy
        id: builddeploy
        uses: Azure/static-web-apps-deploy@v1
        with:
          azure_static_web_apps_api_token: ${{ secrets.AZURE_STATIC_WEB_APPS_API_TOKEN_PURPLE_MUSHROOM_033A50E10 }}
          repo_token: ${{ secrets.GITHUB_TOKEN }}  # 用于 GitHub 集成（如 PR 注释）
          action: "upload"
          ###### Repository/Build Configurations - These values can be configured to match your app requirements. ######
          # For more information regarding Static Web App workflow configurations, please visit: https://aka.ms/swaworkflowconfig
          app_location: "/"  # 应用程序源码目录
          api_location: ""  # API 源码目录 (如果没有 API，可以留空)
          output_location: "dist"  # 构建后的静态文件目录，确保与项目一致
          ###### End of Repository/Build Configurations ######

  close_pull_request_job:
    if: github.event_name == 'pull_request' && github.event.action == 'closed'
    runs-on: ubuntu-latest
    name: Close Pull Request Job
    steps:
      # Close Pull Request and clean up resources
      - name: Close Pull Request
        id: closepullrequest
        uses: Azure/static-web-apps-deploy@v1
        with:
          azure_static_web_apps_api_token: ${{ secrets.AZURE_STATIC_WEB_APPS_API_TOKEN_PROUD_FOREST_050303300 }}
          action: "close"
