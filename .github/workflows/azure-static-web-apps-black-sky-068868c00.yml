name: Expo CI

on:
  push:
    branches:
      - LinCH  # 针对 LinCH 分支的 push 事件触发
  pull_request:
    branches:
      - LinCH  # 针对 LinCH 分支的 pull request 事件触发

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # 1. 检出代码
      - uses: actions/checkout@v4

      # 2. 安装 Node.js 并设置版本
      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20.x'

      # 3. 安装依赖项（包括 Expo CLI）
      - name: Install dependencies
        run: |
          npm install
          npm install -g expo-cli  # 全局安装 Expo CLI

      # 4. 清除缓存并启动项目
      - name: Run Expo
        run: |
          npx expo install  # 安装 Expo 依赖
          npx expo start -c --non-interactive  # 在无头模式下启动 Expo
