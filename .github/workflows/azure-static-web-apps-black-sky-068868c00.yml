name: Expo CI

on:
  push:
    branches:
      - LinCH
  pull_request:
    branches:
      - LinCH

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # 1. 检出代码
      - uses: actions/checkout@v4

      # 2. 安装 Node.js 并设置版本
      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20.x'

      # 3. 切换到 gmatch 目录并安装依赖项
      - name: Install dependencies
        run: |
          cd gmatch  # 进入包含 package.json 的目录
          npm install  # 安装项目依赖项
          npm install -g expo-cli  # 全局安装 Expo CLI

      # 4. 启动 Expo 开发服务器
      - name: Run Expo in the background
        run: |
          cd gmatch
          export CI=1  # 确保 CI 环境变量设置正确
          nohup npx expo start -c --no-dev --minify &  # 启动 Expo 开发服务器（后台运行）

      # 5. 执行测试或构建
      - name: Run tests or build
        run: |
          cd gmatch  # 确保仍在正确的目录
          npm run test || true  # 执行测试，确保即使测试失败也不会阻止工作流继续
