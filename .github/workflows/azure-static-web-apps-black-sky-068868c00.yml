name: Expo CI

on:
  push:
    branches:
      - LinCH
  pull_request:
    branches:
      - LinCH

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # 1. 检出代码
      - uses: actions/checkout@v4

      # 2. 安装 Node.js 并设置版本
      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20.x'

      # 3. 切换到 gmatch 目录并安装依赖项
      - name: Install dependencies
        run: |
          cd gmatch  # 进入包含 package.json 的目录
          npm install
          npm install -g expo-cli  # 全局安装 Expo CLI

      # 4. 清除缓存并启动项目
      - name: Run Expo
        run: |
          cd gmatch  # 确保仍在正确的目录
          npx expo install
          npx expo start -c --non-interactive
